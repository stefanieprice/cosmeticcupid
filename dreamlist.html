<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" href="images/icon.png" sizes="32x32">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>

  <header>
    <h1>Welcome to Cosmetic Cupid! Let us help you find your perfect match.</h1>
  </header>

  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="eyes.html">Eyes</a></li>
          <li class="nav-item"><a class="nav-link" href="lips.html">Lips</a></li>
          <li class="nav-item"><a class="nav-link" href="blush.html">Blush</a></li>
          <li class="nav-item"><a class="nav-link" href="face.html">Face</a></li>
          <li class="nav-item"><a class="nav-link" href="drugstore.html">Drugstore</a></li>
          <li class="nav-item"><a class="nav-link" href="highend.html">High-end</a></li>
          <li class="nav-item"><a class="nav-link" href="dreamlist.html">Dream List</a></li>
        </ul>
         <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="custom-box">
      <h2 class="dream-heading">Write your Dream List! &#9829</h2>
      <textarea id="myTextBox" rows="5" cols="40" class="dream-textbox"></textarea>
      <br>
      <button class="save-button" onclick="saveText()">Save</button>
    </div>
  </div>

  <script>
    window.onload = function() {
      const savedText = localStorage.getItem("userText");
      if (savedText) {
        document.getElementById("myTextBox").value = savedText;
      }
    };

    function saveText() {
      const userInput = document.getElementById("myTextBox").value;
      if (userInput.trim() !== '') {
        localStorage.setItem("userText", userInput);
        alert("Text saved!");
      } else {
        alert("Please enter something before saving.");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
