<head>
  <meta charset="UTF-8">
  <title>Save Text Box Input</title>
</head>
<body>
  <h2>Write your Dream List!:</h2>
  <textarea id="myTextBox" rows="5" cols="40"></textarea>
  <br>
  <button onclick="saveText()">Save</button>

  <script>
    // Load saved text when the page loads
    window.onload = function() {
      const savedText = localStorage.getItem("userText");
      if (savedText) {
        document.getElementById("myTextBox").value = savedText;
      }
    };

    // Save text when button is clicked
    function saveText() {
      const userInput = document.getElementById("myTextBox").value;
      localStorage.setItem("userText", userInput);
      alert("Text saved!");
    }
  </script>
</body>
